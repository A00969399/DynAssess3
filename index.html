<!DOCTYPE html>
<html>
  <head>
    <title>POSTCARD GALLERY</title>
      <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  
  <body>
    <div id="postcard">
      <div id="to">To ...</div>
      <div id="message">Message ...</div>
      <div id="from">From ...</div>
    </div>
    <div id="controls">
        <input type="text" id="toInp" placeholder="To"/>
        <input type="text" id="myMessage" placeholder="My Message"/>
        <input type="text" id="fromInp" placeholder="From"/>
        <input type="text" id="bgImg" placeholder="Background Image"/>
        <button id="add">Add To Gallery</button>
        <button id="saveArr">Save Array</button>
        <button id="loadArr">Load Array</button>
    </div>
    
    <div id="preview"></div>
      <script src="index.js"></script>
  </body>
</html>
